<!DOCTYPE html> 
 <html> 
 <head>  
 	<title>Canvas</title> 
 </head> 
 <body> 
 	<canvas id="myCanvas" width="300" height="100" style="border:1px solid #d3d3d3;">   
 	</canvas>   
 	<script>   
 	var c = document.getElementById("myCanvas");   
    ctx = c.getContext("2d");   
    ctx.font = "40px TIMES NEW ROMAN";   
    ctx.strokeText("Susmitha",10,60);    
    </script>     
   </body>  
   </html>
