<!--Create an input that reads the name,aadhar number,
address, and displays it in the table format-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Feildset Tag Demo</title>
	
</head>
<body>
    <fieldset>
    	<legend>Details</legend>
    	Name: <input type="text" id="uname"/><br/><br/>
    	Adhaar: <input type="tel" id="adhaar"/><br/><br/>
    	Address: 
		<textarea id="address" rows="5" cols="40">
		</textarea></br>
    	<button onclick="readData()">submit</button>
    </fieldset>
    <h1>Result Table</h1>
    <table border="1">
    	<tr>
    		<th>Name</th>
    		<th>Adhaar</th>
    		<th>Address</th>
    	</tr>
    	<tr>
    		<td id="abc">Not Yet Entered</td>
    		<td id="def">Not Yet Entered</td>
    		<td id="ghi">Not Yet Entered</td>
       	</tr>
    </table>
    
    <script>
    	function readData() {
    		var name=document.getElementById('uname').value;
    		var card=document.getElementById('adhaar').value;
    		var address=document.getElementById('address').value;

    		document.getElementById('abc').innerHTML=name;
    		document.getElementById('def').innerHTML=card;
    		document.getElementById('ghi').innerHTML=address;
    		
    	}
    </script>
</body>
</html>
