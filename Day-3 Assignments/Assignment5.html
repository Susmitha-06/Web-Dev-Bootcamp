<!--Change the colors of anchors with hover,visited,active styles
using internal CSS-->
<!DOCTYPE html>
	<html>
	<head>
		<style>
			
			a:visited {
			color:green;
			background-color: transparent;
			text-decoration: none;
			}
			a:hover {
			color: blue;
			background-color: transparent;
			text-decoration: underline;
			}
			a:active {
			color:red;
			background-color: transparent;
			text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<h2>Link Colors</h2>
		<a href="https://google.com" target="_blank">Google</a>
		<a href="http://facebook.com" target="_blank">Facebook</a>
		</body>
</html>
